<div id="nav">
  <div class="intro">
    Loïc Feuga
  </div>


  <div class="hr"></div>
  <div class="menu-item" (click)="toContact()">Contact</div>
  <div class="menu-item" (click)="toSettings()">Paramètre</div>
  <div class="menu-item" (click)="deconnexion()">Déconnexion</div>
  <div class="hr"></div>

  <div class="search">
    <i class="material-icons">search</i>
    <input type="text">
  </div>
  <div class="chap">
    <div class="chap_title">Channels</div>
    <div class="chap_more">+</div>
  </div>

  <div *ngFor="let channel of channels" (click)="toTimeline()" class="line">
    <i class="material-icons">group_work</i>{{channel}}
  </div>

  <div class="chap">
    <div class="chap_title">Groupes</div>
    <div class="chap_more">+</div>
  </div>

  <div *ngFor="let groupe of groupes" (click)="toTimeline()" class="line">
    <i class="material-icons">people</i> {{groupe}}
  </div>
  <div class="chap">
    <div class="chap_title">Chats</div>
    <div class="chap_more">+</div>
  </div>

  <div *ngFor="let chat of chats" (click)="toTimeline()" class="line">
    <i class="material-icons">chat</i> {{chat}}
  </div>
</div>


<div id="top-bar">
  <div class="title-top" (click)="minimize()">
    <i class="material-icons">menu</i> Home
  </div>

  <div class="title-right" (click)="toNotification()">

    <i class="material-icons">notifications_none</i>
  </div>

</div>
