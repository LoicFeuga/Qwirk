<div id="app-contact" class="contact">

    <div *ngIf="mode == 0">

        <h2 class="title">Vos Contacts</h2>

        <div class="each" *ngFor="let contact of contacts">
            <div class="cercle">

            </div>
            <div class="name">
                {{contact.nom}}
            </div>
        </div>


        <a class="btn-floating btn waves-effect waves-light btn-large red add" (click)="toAddContact()">
            <i class="material-icons">add</i>
        </a>

    </div>
    <div *ngIf="mode == 1">
        <h2 class="title">Ajouter un contact</h2>

        <div class="container">

            <div class="search">
                <i class="material-icons">search</i>
                <input type="text" id="userFilter" [(ngModel)]="userFilter">
            </div>

            <div class="users" *ngFor="let user of allUsers" (click)="invite(user.id)">
                <div class="users_name">
                    {{user.nom}}
                </div>
                <div class="users_invite btn danger">
                    Send invitation
                </div>
            </div>
        </div>
    </div>
</div>
